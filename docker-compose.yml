version: '3'

services:

  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    links:
      - "web:web"
    volumes:
      - "web-static:/usr/src/app/static"

  web:
    build: ./web
    expose:
      - 8000
    links:
      - "redis:redis"
      # - "postgres:postgres"
    volumes:
      - web-static:/usr/src/app/static
    env_file: .env
    command: bash -c "
      python manage.py collectstatic --noinput --clear &&
      daphne -b 0.0.0.0 -p 8000 quizbowl.asgi:application"
    depends_on:
      - redis
      # - postgres

  redis:
    image: redis:latest
    expose:
      - 6379
    volumes:
      - "redisdata:/data"

  # Commented out because using an AWS RDS Database instead of a container
